<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/src/shopping-cart.css"> 
</head>
<body>
    <header>
        <h1>
            <nav>
                    <a href="/index.html">HOME</a>
                    <a href="/products.html">PRODUCTS</a>
                    <a href="/shopping-cart.html">CART</a>
                    <a href="/product-entry.html">NEW PRODUCTS</a>
            </nav>
        </h1>
            <img id="logo" src="/assets/bike shop logo black.png" alt="">
        <h2>YOUR CART</h2> 

    </header>

    <main>
        <table id="shopping-cart" class="center">
              <thead>
                 <tr>
                   <th class="align-left">BIKE</th>
                   <th>QTY</th>
                   <th>PRICE</th>
                   <th>TOTAL</th>
                 </tr>
            </thead>

            <tbody>
            </tbody>

            <tfoot>
                 <tr id="order">
                     <th></th>
                     <th></th>
                     <th>ORDER TOTAL:</th>
                    <th id="order-amount">$3,000.00</th>
                </tr>
            </tfoot>
        </table>
        <p class="place-order">
                <button>Place Order</button>
        </p>
    </main>
    <script type="module" src="./src/shopping-cart.js"></script>
</body>
</html>
