<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Entry</title>
    <link rel="stylesheet" href="./src/product-entry.css">
</head>
<body>
    <header>
        <h1>
        <nav>
            <a href="/index.html">HOME</a>
            <a href="/products.html">PRODUCTS</a>
            <a href="/shopping-cart.html">CART</a>
            <a href="/product-entry.html">NEW PRODUCTS</a>
        </nav>
        </h1>
    <img id="logo" src="/assets/bike shop logo white.png" alt="">
    </header>
    <main>
        <div>
        <h2>ADD NEW BIKE TO INVENTORY</h2>
        <form id="product-form">
            <p>
                <label for="code">Code:</label>
                <input id="code" required name="code" type="text">
            </p>
            <p>
                <label for="name">Name:</label>
                <input id="name" required name="name" type="text">
            </p>
            <p>
                <label for="image">Image:</label>
                <input for="image" required name="image" type="file">
            </p>
            <p>
                <label for="category">Category:</label>
                <input type="category" required name="category" type="text">
            </p>
            <p>
                <label for="price">Price:</label>
                <input id="price" required name="price" type="number" step=".01">
            </p>
            <p>
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </p>
        </form>
                <p id="button">
                    <button>ADD BIKE</button>
                </p>
    </div>
        <div id="lines">
            <hr>
            <hr>
        </div>
    </main>

    <script src="src/product-entry.js" type="module"></script>
</body>
</html>
